<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dự đoán điểm thi của Bích Nghi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #e65100;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 18px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #ef6c00;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      color: #d84315;
    }
    #history {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff3e0;
      padding: 1rem;
      border-radius: 8px;
    }
    #history h3 {
      margin-top: 0;
      color: #e65100;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎯 Dự Đoán Điểm Thi Của Bích Nghi</h1>
  <p>Click vào một môn để dự đoán điểm mà Bích Nghi sẽ đạt được!</p>

  <button class="btn" onclick="predict('Toán')">📐 Toán</button>
  <button class="btn" onclick="predict('Văn')">📖 Văn</button>
  <button class="btn" onclick="predict('Anh')">🎧 Tiếng Anh</button>
  <button class="btn" onclick="predict('Lý')">🔌 Vật Lý</button>
  <button class="btn" onclick="predict('Hoá')">⚗️ Hóa Học</button>
  <button class="btn" onclick="predict('Sinh')">🌿 Sinh Học</button>

  <div id="result"></div>

  <div id="history">
    <h3>📄 Phiếu Dự Đoán</h3>
    <ul id="log"></ul>
  </div>

  <audio id="ding">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bbf13bd2a3.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
  </audio>

  <p><a href="index.html">← Quay lại</a></p>

  <script>
    const ding = document.getElementById("ding");
    const result = document.getElementById("result");
    const log = document.getElementById("log");

    function getScore(subject) {
      if (subject === 'Toán') {
        const weights = [9.5, 9.8, 10, 8.5, 9.0, 9.2];
        return weights[Math.floor(Math.random() * weights.length)];
      } else if (subject === 'Văn') {
        return (Math.random() * 2 + 7).toFixed(1); // 7.0 - 9.0
      } else {
        return (Math.random() * 3 + 6.5).toFixed(1); // 6.5 - 9.5
      }
    }

    function predict(subject) {
      const score = getScore(subject);
      const emojis = ['🌟', '🔥', '💯', '📈', '✨', '🥳'];
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const message = `${subject}: ${score} điểm ${emoji}`;
      result.textContent = message;
      ding.play();
      addToHistory(message);
    }

    function addToHistory(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      log.prepend(li);
      saveHistory();
    }

    function saveHistory() {
      localStorage.setItem('du-doan-nghi', log.innerHTML);
    }

    function loadHistory() {
      const saved = localStorage.getItem('du-doan-nghi');
      if (saved) log.innerHTML = saved;
    }

    loadHistory();
  </script>
</body>
</html>
