<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phong Bì May Mắn - Chúc Thi Tốt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, hsl(312, 93%, 43%), #ace0f9);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 1rem;
    }
    h1:hover {
      color: #d81b60;
      text-shadow: 2px 2px 2px hsl(355, 96%, 46%);
    }
    .envelope {
      width: 180px;
      height: 120px;
      background: #f06292;
      margin: 2rem auto;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
    .envelope::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 60px solid #ec407a;
      border-radius: 10px 10px 0 0;
    }
    #message {
      margin-top: 2rem;
      font-size: 1.4rem;
      background: #ffffffaa;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .envelope.opened {
  animation: openAnim 0.5s ease forwards;
}

@keyframes openAnim {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(180deg); }
}

#message.show {
  animation: revealMsg 0.6s ease forwards;
  opacity: 0;
}

@keyframes revealMsg {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="nhanduyen.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h1>📮 Phong Bì May Mắn</h1>
  <p>Click vào phong bì để nhận một lời chúc thi tốt 💌</p>
  <div class="envelope" onclick="openEnvelope()"></div>
  <div id="message"></div>
  <p class="note"><a href="index.html">← Quay lại</a></p>

      "Chúc Bích Nghi có một kỳ thi đầy niềm vui và hạnh phúc! 😊",
      "nic"

    ];

    function openEnvelope() {
  const envelope = document.querySelector(".envelope");
  const messageBox = document.getElementById("message");

  envelope.classList.add("opened");
  const msg = messages[Math.floor(Math.random() * messages.length)];
  messageBox.textContent = msg;
  messageBox.classList.add("show");

  // Optional: Play sound
  const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_bbf13bd2a3.mp3");
  audio.play();
}

  </script>
</body>
</html>
