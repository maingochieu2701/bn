<body>
  <div class="certificate">
    <h1>Gi·∫•y Ch·ª©ng Nh·∫≠n</h1>
    <p>Trang tr·ªçng ch·ª©ng nh·∫≠n r·∫±ng</p>
    <div class="name" id="name">B√≠ch Nghi</div>
    <p>r·∫•t ph√π h·ª£p v·ªõi ng√†nh</p>
    <div class="major" id="major">Kinh t·∫ø - Qu·∫£n tr·ªã</div>
    <p>v√† n√™n theo h·ªçc t·∫°i</p>
    <div class="school" id="school">ƒê·∫°i h·ªçc Kinh t·∫ø Qu·ªëc d√¢n</div>
    <div class="stamp">üéì ƒê∆∞·ª£c ch·ª©ng nh·∫≠n b·ªüi b·∫°n b√® l·ªõp 12C1</div>
    <div class="signature-area">
      <div class="signature-label">‚úçÔ∏è K√Ω t√™n x√°c nh·∫≠n:</div>
      <canvas id="signature" width="300" height="100"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get('name') || 'B√≠ch Nghi');
    const major = decodeURIComponent(params.get('major') || 'Ng√†nh ph√π h·ª£p');
    const school = decodeURIComponent(params.get('school') || 'Tr∆∞·ªùng ph√π h·ª£p');

    document.getElementById("name").textContent = name;
    document.getElementById("major").textContent = major;
    document.getElementById("school").textContent = school;
  // Ch·ªØ k√Ω ƒë∆°n gi·∫£n b·∫±ng canvas
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (drawing) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      }
    });

    canvas.addEventListener('touchend', () => drawing = false);
</script>
